<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <header>
        <a href=""><img src="img/reg-logo.png" alt=""></a>
    </header>
    <section>
        <div class="wrap">
            <div class="toLogin">
                <p>已有华为账号 <a href="login.html">登陆&gt</a></p>
            </div>
            <div class="reg">
                <form action="">
                    <ul>
                        <li>
                            <span>国家 /地区</span>
                            <select name="" id="">
                                <option value="中国" selected>中国</option>
                            </select>
                        </li>
                        <li>
                            <select name="" id="">
                                <option value="+86(中国)" selected>+86(中国)</option>
                            </select>
                            <input type="text" placeholder="请输入手机号">
                        </li>
                        <li>点击按钮进行验证</li>
                        <li>
                            <span>短信验证码</span>
                            <input type="text" placeholder="请输入短信验证码">
                            <span>获取验证码</span>
                        </li>
                        <li>
                            <span>密码</span>
                            <input type="text" placeholder="请输入密码">
                            <span>获取验证码</span>
                        </li>
                        <li>
                            <span>确认密码</span>
                            <input type="text" placeholder="请再次输入密码">
                        </li>
                        <li>
                            <span>出生日期</span>
                            <select name="" id="">
                                <option value="年" selected>年</option>
                            </select>
                            <select name="" id="">
                                <option value="月" selected>月</option>
                            </select>
                            <select name="" id="">
                                <option value="日" selected>日</option>
                            </select>
                        </li>
                    </ul>
                    <input class="submitBtn" type="submit" value="点击注册">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <span>华为账号用户协议</span>
            <i>|</i>
            <span>关于华为账号隐私的声明</span>
            <i>|</i>
            <span>常见问题</span>
        </div>
        <div>
            <span>Copyright © 2011-2019</span>
            <span>华为软件技术有限公司</span>
            <span>版权所有</span>
            <span>保留一切权利</span>
            <span>苏B2-20070200号</span>
            <i>|</i>
            <span>苏ICP备09062682号-9</span>
        </div>
    </footer>
</body>
</html>
